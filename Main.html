    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        h1 {
            margin: 0;
            padding: 20px;
        }

        .nav-options {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .nav-options a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
            background-size: 300%;
            animation: gradient 3s infinite linear;
            text-align: center;
        }

        .nav-options a:hover {
            opacity: 0.8;
        }

        footer {
            font-size: 20px;
            color: white;
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
            background-size: 300%;
            animation: gradient 3s infinite linear;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
